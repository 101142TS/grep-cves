rules:
  - id: taint-tracking
    languages:
      - java
    message: 数据流跟踪
    severity: WARNING
    mode: taint
    pattern-sinks:
      - pattern: $OBJ.loadUrl(...)
      - pattern: loadUrl(...)
    pattern-sources:
      - patterns:
        - pattern-inside: $RETURNTYPE onloadUrl(..., $TYPE $ARG, ...) {...}
        - pattern: $ARG
      - patterns:
        - pattern-inside: $RETURNTYPE onloadUrl(...) {...}
        - pattern: getIntent(...)
