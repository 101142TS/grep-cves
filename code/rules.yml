rules:
  - id: taint-tracking
    languages:
      - java
    message: 数据流跟踪
    severity: WARNING
    mode: taint
    pattern-sinks:
      - pattern: $OBJ.exists(...)
      - pattern: exists(...)
    pattern-sources:
      - patterns:
        - pattern-inside: $RETURNTYPE a(..., $TYPE $ARG, ...) {...}
        - pattern: $ARG
