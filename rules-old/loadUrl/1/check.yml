rules:
- id: loadUrl检测
  pattern-either:
    - patterns:
      - pattern: loadUrl($Y, ...)
      - pattern-not: loadUrl("...", ...)
    - patterns:
      - pattern: loadUrl($Y)
      - pattern-not: loadUrl("...")
    - patterns:
      - pattern: $X.loadUrl($Y)
      - pattern-not: $X.loadUrl("...")
    - patterns:
      - pattern: $X.loadUrl($Y, ...)
      - pattern-not: $X.loadUrl("...", ...)
  languages: 
    - java
  message: |
    排除固定的loadUrl
  severity: WARNING