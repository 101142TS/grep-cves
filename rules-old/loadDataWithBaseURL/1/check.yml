rules:
- id: loadDataWithBaseURL检测
  pattern-either:
    - patterns:
      - pattern: loadDataWithBaseURL($X, $Y, ...)
      - pattern-not: loadDataWithBaseURL("...", ...)
      - pattern-not: loadDataWithBaseURL($X, "...", ...)
    - patterns:
      - pattern: $Z.loadDataWithBaseURL($X, $Y, ...)
      - pattern-not: $Z.loadDataWithBaseURL("...", ...)
      - pattern-not: $Z.loadDataWithBaseURL($X, "...", ...)
  languages: 
    - java
  message: |
    排除固定的loadDataWithBaseURL
  severity: WARNING