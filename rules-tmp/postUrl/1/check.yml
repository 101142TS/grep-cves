rules:
- id: postUrl检测
  pattern-either:
    - patterns:
      - pattern: postUrl($X, $Y, ...)
      - pattern-not: postUrl("...", "...", ...)
    - patterns:
      - pattern: $Z.postUrl($X, $Y, ...)
      - pattern-not: $Z.postUrl("...", "...", ...)
  languages: 
    - java
  message: |
    postUrl，要么网址可变，可以把信息发到攻击者的网址，要么内容可变
  severity: WARNING